<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAKANAYA JAPON - PRODUCT LIST</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/logo.jpg" alt="SAKANAYA JAPON" class="logo">
            
            <div class="contact-area">
                <a href="tel:000-000-0000" class="tel-link">ðŸ“ž 016-881-370</a>
                <div class="btns">
                    <a href="https://t.me/sakanayaorderã¨é›»è©±ç•ªå·016-881-370ã¨åœ°å›³ã®ãƒªãƒ³ã‚¯å…ˆhttps://maps.app.goo.gl/sx5M4sAMKigygdbk8" target="_blank" class="telegram-btn">Telegram</a>
                </div>
            </div>

            <h2 class="title-main">PRODUCT LIST</h2>
            <p class="update-date">UPDATE: 2026/01/08</p>
        </div>
    </header>

    <nav>
        <button class="nav-btn active" onclick="filterCategory('ALL', this)">ALL</button>
        <button class="nav-btn" onclick="filterCategory('FRESH', this)">FRESH</button>
        <button class="nav-btn" onclick="filterCategory('FROZEN', this)">FROZEN</button>
    </nav>

    <div id="product-container" class="container"></div>

    <section class="map-section">
        <h3>STORE LOCATION</h3>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3240.8280303808788!2d139.7649361152571!3d35.68123618019432!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188bfbd89f710b%3A0x208ba79307f19a3!2z5p2x5Lqs6aeF!5e0!3m2!1sja!2sjp!4v1641610000000!5m2!1sja!2sjp" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <footer>
        <p>Â© 2026 SAKANAYA JAPON</p>
    </footer>

    <script>
        let allProducts = [];
        Papa.parse("products.csv", {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                allProducts = results.data;
                displayProducts(allProducts);
            }
        });

        function displayProducts(products) {
            const container = document.getElementById('product-container');
            container.innerHTML = '';
            products.forEach(p => {
                if(!p.name) return;
                const card = `
                    <div class="card">
                        <div class="img-wrapper">
                            <img src="${p.image}" alt="${p.name}">
                            <span class="category-tag ${p.category}">${p.category}</span>
                        </div>
                        <div class="info">
                            <span class="code">${p.code}</span>
                            <h3>${p.name}</h3>
                            <p class="comment">${p.comment}</p>
                            <p class="price">Â¥${Number(p.price).toLocaleString()}</p>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        function filterCategory(cat, btn) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            cat === 'ALL' ? displayProducts(allProducts) : displayProducts(allProducts.filter(p => p.category === cat));
        }
    </script>
</body>
</html>
